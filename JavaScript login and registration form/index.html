<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=de<vice-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style/style.css" />
  <!--boxicons link-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header>
    <a href="#" class="logo">Deer!</a>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact Us</a></li>
      <button type="button" class="btnLogin-popup">Login</button>
    </ul>
  </header>
  <!-- contaner Modal window -->
  <div class="container">
    <div class="man-box login">
      <h1>login</h1>
      <form action="">
        <div class="input-box">
          <span class="icon"><i class='bx bxs-envelope'></i></span>
          <input type="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt'></i></span>
          <input type="password" required>
          <label>Password</label>
        </div>

        <div class="check">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forget Password</a>
        </div>

        <button type="submit" class="main-btn">Login</button>
        <div class="register">
          <p>If yuo don't have an account? <a href="#" class="register">Register Here</a></p>
        </div>

      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
